<html>

<head>
  <title>Treasure Hunt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="navBar">
    <div class="title">Treasure Hunt</div>
    <div class="walletBox">
      <div style="display: inline-block" id="totalAmount">$<span id="amount">1000</span></div>
      <div style="display: inline-block" id="wallet">Wallet</div>
    </div>
    <div class="save">Save</div>
  </div>
  <div class="container">
    <div class="left">
      <form>
        <br>
        <label>Bet Amount</label>
        <input type="text" name="betAmount" id="betAmount" value="0" />
        <label>Difficulty</label>
        <select id="difficulty">
          <option value="-">-</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <div class="profit">
          <label>Total Profit (<span id="multiplier">0</span>x)</label>
          <input type="text" name="profitAmount" value="0" id="profit" disabled />
        </div>
      </form>
      <input type="submit" value="Cashout" id="btn" onclick="cashout()">
    </div>
    <div class="right">
      <div class="game" id="game-board">
        <div class="row">
          <div id="message"> Choose A Difficulty Level ! </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
